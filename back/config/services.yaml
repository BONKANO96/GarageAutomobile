services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    # Explicitly define the UserListener service
    App\EntityListener\UserListener:
        arguments:
            $hasher: '@security.password_hasher'
        tags:
            - { name: doctrine.orm.entity_listener, event: prePersist, entity: App\Entity\User, method: prePersist }
            - { name: doctrine.orm.entity_listener, event: preUpdate, entity: App\Entity\User, method: preUpdate }
